<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code_Editior</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/084897cfde.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <!-- <h1>Code editor</h1> -->

        <div class="left">
            <label><i class="fa-brands fa-html5"></i>
                HTML</label>
            <textarea id="html" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i>
                CSS</label>
            <textarea id="css" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i>
                JS</label>
            <textarea id="js" onkeyup="run()"></textarea>
        </div>

        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>

        </div>

    </div>

   <script src="index.js"></script>
</body>

</html>
